<div class="pagination flex align-center">
  <div class="flexitem fill text-left">
    {% if left_path %}
      <a href="{{ left_path | prepend: site.baseurl }}">{{ left_text }}</a>
    {% endif %}
  </div>
  <div class="flexitem fill text-right">
    {% if right_path %}
      <a href="{{ right_path | prepend: site.baseurl }}">{{ right_text }}</a>
    {% endif %}
  </div>
</div>
