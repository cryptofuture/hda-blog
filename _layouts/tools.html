---
layout: default
---

<div class="container">
  <article class="tools">
    <div class="flex align-center mobile-column">
      <div class="flexitem fill">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    <div class="info flex mobile-column">
      {% if page.demo %}
        <div class="demo flexitem fill">
          <a href="{{ page.demo }}">{{ site.data.theme.text.tool_demo }}</a>
        </div>
      {% endif %}
      {% if page.source %}
        <div class="source flexitem fill">
          <a href="{{ page.source }}">{{ site.data.theme.text.tool_source }}</a>
        </div>
      {% endif %}
    </div>
    <div class="entry">
      {{ content }}
    </div>
    {% include paginate/single.html %}
  </article>
</div>
