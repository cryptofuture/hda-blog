---
layout: default
---

<div class="container">
  {% if page.title and page.article %}
  <article class="page">
    <div class="flex align-center mobile-column">
      <div class="flexitem fill">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    <div class="entry">
      {{ content }}
    </div>
  </article>
  {% else %}
    {{ content }}
  {% endif %}
</div>
